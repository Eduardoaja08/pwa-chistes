<!DOCTYPE html>
<html lang="es">

<head>

 <meta charset="UTF-8">
 <meta name="viewport"
   content="width=device-width">

 <title>Equipo MegaDev</title>

 <meta name="description"
   content="Equipo MegaDev">

 <meta name="theme-color"
   content="#fffbfe">
 <link rel="icon" sizes="32x32"
   href="favicon.ico">
 <link rel="manifest"
   href="site.webmanifest">

 <!-- Configuración de todas las
   páginas y colores con CSS. -->
 <link rel="stylesheet"
   href="css/estilos.css">

 <!-- Para manejar customized
   built-in elements en Safari -->
 <script
   src="ungap/custom-elements.js">
   </script>

 <!-- Configuración de todas las
   páginas con JavaSript. -->
 <script type="module"
   src="js/configura.js"></script>

</head>

<body>

 <md-top-app-bar
   class="center-aligned">

  <h1>Chistes Equipo MegaDev</h1>

  <button is="md-menu-button"
    slot="navigation"
    onclick="nav.abre()"></button>

  <button type="button" title="Perfil"
    slot="action"
    class="md-standard-icon-button
     avatar">
   <span
     class="material-symbols-outlined">
    account_circle
   </span>
  </button>

 </md-top-app-bar>

 <main>
  <div class="container mt-4">
    <h2>Selecciona un nombre del algún integrante del equipo MegaDev para escuchar un chiste</h2>
    <label for="nombres">Nombres:</label>
    <select id="nombres" class="form-select">
        <option value="">--Selecciona un nombre--</option>
        <option value="Ana">Ana</option>
        <option value="Carlos">Carlos</option>
        <option value="Samantha">Samantha</option>
        <option value="Yolibet">Yolibet</option>
        <option value="Eduardo">Eduardo</option>
    </select>
</div>

<script>
    const chistes = {
        "Ana": "¿Qué hace una abeja en el gimnasio? ¡Zum-ba!",
        "Carlos": "¿Qué le dice una impresora a otra? ¿Esa hoja es tuya o es una impresión mía?",
        "Samantha": "¿Por qué el libro de matemáticas está deprimido? Porque tiene muchos problemas.",
        "Yolibet": "¿Qué hace una vaca con los ojos cerrados? ¡Leche concentrada!",
        "Eduardo": "¿Cómo se despiden los químicos? Ácido un placer."
    };

    document.getElementById("nombres").addEventListener("change", function() {
        const nombreSeleccionado = this.value;
        if (nombreSeleccionado) {
            alert(chistes[nombreSeleccionado]);
        }
    });
</script>
 </main>

 <nav-drw id="nav"></nav-drw>

</body>

</html>
